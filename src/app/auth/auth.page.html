<ion-header>
  <ion-toolbar>
    <ion-title>{{ isLogin ? 'Logar' : 'Cadastro'}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-list>
            <ion-item>
              <ion-label position="floating"> E-Mail</ion-label>
                <ion-input type="email" ngModel name="email" required email #emailCtrl="ngModel"></ion-input>
            </ion-item>
            <ion-item *ngIf="!emailCtrl.valid && emailCtrl.touched" lines="none">
              <ion-label> Deve ser inserido um endereço de email válido!</ion-label>
            </ion-item>
            <ion-item>
              <ion-label position="floating"> Senha</ion-label>
              <ion-input type="password" ngModel name="senha" required minlength="6" #senhaCtrl="ngModel"></ion-input>
            </ion-item>
            <ion-item *ngIf="!senhaCtrl.valid && senhaCtrl.touched" lines="none">
              <ion-label> Deve ser inserida uma senha válida!</ion-label>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-button
            type="button"
            color="primary"
            fill="clear"
            expand="block"
            (click)="trocarModoLogin()"
            > Mudar para {{ isLogin ? 'Cadastro' : 'Logar'}}</ion-button>
          <ion-button type="submit" color = "primary" expand="block" (click)="onLogin()" [disabled]="!f.valid">
              Login
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form> 
</ion-content>
