<ion-header>
  <ion-toolbar>
    <ion-buttons slot = "start">
      <ion-back-button defaultHref="'/locais/tabs/ofertas/' + local.id"></ion-back-button>
    </ion-buttons>
    <ion-title> Editar {{local.titulo}}</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="editarOferta()" [disabled]="!form.valid">
        <ion-icon name="checkmark" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="form">
    <ion-grid >
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating"> Título </ion-label>
            <ion-input type="text" autocomplete autocorrect formControlName="titulo"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating"> Descrição</ion-label>
            <ion-textarea rows="3" formControlName="descricao"></ion-textarea>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row *ngIf="
      !form.get('descricao').valid
      && form.get('descricao').touched">
        <ion-col size-sm="6" offset-sm="3">
          <p>A descrição deve conter entre 1 a 180 caracteres!</p>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
