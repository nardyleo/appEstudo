<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button ></ion-menu-button>
    </ion-buttons>
    <ion-title>{{reservasCarregadas[0].idLocal}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-md="6" offset-md="3">
        <ion-list>
          <ion-item-sliding *ngFor = "let reserva of reservasCarregadas" #slidingReserva>
            <ion-item>
              <ion-label color="primary">
                <h5>{{reserva.tituloLocal}}</h5>
                <p>Pessoas: {{reserva.numeroPessoas}}</p>
              </ion-label>
            </ion-item>
            <ion-item-options>
              <ion-item-option color ="danger" (click)="onCancelarReserva(reserva.id, slidingReserva)">
                <ion-icon name="trash" slot="icon-only"></ion-icon>
              </ion-item-option>
            </ion-item-options>
        </ion-item-sliding>
      </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
